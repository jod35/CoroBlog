{%extends 'layout.html'%}
{%block body%}

<div class="jumbotron">
  {% for post in posts %}
  <div class="media">
        <div class="media-left media-middle">
           <a href="#">
             <h3>{{post.author}}</h3>
           </a>
        </div>
         <div class="media-body">
           <h4 class="media-heading">{{post.post_comment}}</h4>
           <div class="comment">
            <a href="">Comment</a> <a href="">Like</a>
           </div>
         </div>
       </div>
  {% endfor %}
{%endblock body%}
