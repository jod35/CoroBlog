{% extends 'layout.html' %}
{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
       {% for message in messages %}
           <div class="alert-danger alert">
               {{ message }}   
           </div>
       {% endfor %}
    {% endif %}
{% endwith %}
<div class="main form">
    <form action="{{url_for('create_account')}}" method="post">
        <i class="fa fa-user-plus fa-3x"></i>
        <h1>Create Account</h1>
       
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="" required class="form-control">
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="" required class="form-control">    
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="" required class="form-control">
        </div>
    
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirm" id="" required class="form-control">
        </div>
    
        <div class="form-group">
            <button type="submit" class="mybtn long">Sign Up</button>
        </div>
    
        <small>Already have an Account, <a href="{{url_for('login')}}">Login</a></small>
       
    </form>
</div>
{% endblock body %}
